<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Feedback Form</title>
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- CSS File Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <!-- Form Section -->
        <form id="feedback-form">
            <h1>We'd love your feedback!</h1>
            <p>Help us improve by sharing your thoughts.</p>

            <!-- Name Field -->
            <div class="form-group" action="https://formspree.io/f/YOUR_UNIQUE_ID" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <span class="error-message" id="name-error"></span>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <span class="error-message" id="email-error"></span>
            </div>

            <!-- Feedback Type Field -->
            <div class="form-group">
                <label for="feedback-type">Type of Feedback</label>
                <select id="feedback-type" name="feedback-type" required>
                    <option value="" disabled selected>-- Select an option --</option>
                    <option value="general">General Comment</option>
                    <option value="bug">Bug Report</option>
                    <option value="suggestion">Suggestion</option>
                </select>
                <span class="error-message" id="type-error"></span>
            </div>

            <!-- Star Rating Field -->
            <div class="form-group">
                <label>How would you rate your experience?</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 stars">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">&#9733;</label>
                </div>
                <span class="error-message" id="rating-error"></span>
            </div>
            
            <!-- Comments Field -->
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="5" placeholder="Tell us more..." maxlength="500" required></textarea>
                <div class="char-counter">
                    <span id="current-char">0</span> / 500
                </div>
                <span class="error-message" id="comments-error"></span>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Feedback</button>
        </form>

        <!-- Success Message (Initially Hidden) -->
        <div id="success-message" class="hidden">
            <h2>Thank You!</h2>
            <p>Your feedback has been submitted successfully. We appreciate you taking the time.</p>
        </div>
    </main>

    <!-- JavaScript File Link -->
    <script src="script.js"></script>
</body>
</html>
